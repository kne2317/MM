<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="common.css" rel="stylesheet" type="text/css" />
    <link href="request.css" rel="stylesheet" type="text/css" />
    <script src="request.js"></script>

    <title>MM - 취업의뢰</title>

</head>
<body>
    <a href="#" ><img src="img/logo.png" width="100px" id="logo"></a>
    <form>
        <input type="text" name="ceo_num" placeholder="사업자 번호">
        <button type="button" class="btn" id="chid">조회</button>

        <input type="text" name="major" placeholder="업종">
        <input type="text" name="employee_num" placeholder="사원수(명) 현재 근무중인 사원수(4대보험 가입자 기준).">
        <input type="text" name="adress" placeholder="주소(도로명 주소)">
        <input type="text" name="sale" placeholder="매출규모(억)">

        <input type="file" name="introduce" placeholder="기업소개">

        <div class="filebox bs3-primary">
            <input class="upload-name" value="파일선택" disabled="disabled">

            <label for="ex_filename">업로드</label> 
            <input type="file" id="ex_filename" class="upload-hidden"> 
          </div>

       <br>
        <button type="submit" class="request_btn">의뢰하기</button>
    </form>
</body>
</html>
